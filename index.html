<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Login Example</title>
</head>
<body>
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?15"
        data-telegram-login="Catssybot"  <!-- Replace with your bot username -->
        data-size="large"
        data-radius="10"
        data-request-access="write"
        onAuth="onTelegramAuth(user)">
    </script>

    <!-- JavaScript to Handle Telegram Authentication -->
    <script>
        function onTelegramAuth(user) {
            // Log user data for debugging
            console.log("User authenticated with Telegram:", user);

            // Display username on the webpage
            document.body.innerHTML = "<h1>Welcome, " + user.username + "!</h1>";
        }
    </script>
</body>
</html>
